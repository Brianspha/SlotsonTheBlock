  <body>
    <div id="Main">
    <!-- Start of Signup\Login process view -->
    <div class="containerM" id="container1">
      <div class="container__child signup__thumbnail">
        <!-- <div class="thumbnail__logo">
               <h1 class="logo__text"></h1>
               </div> -->
        <div class="thumbnail__content text-center">
          <h2 class="heading--secondary">
            Slots.
          </h2>
          <p class="intropara">
            Welcome to Slots on the Blockchain, Gambling made easy
            and safe
          </p>
        </div>
        <div class="signup__overlay"></div>
      </div>
      <div class="container__child signup__form">
        <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class=
            "sign-in" checked="checked" /><label for="tab-1" class=
            "tab">Sign In</label> <input id="tab-2" type="radio"
            name="tab" class="sign-up" /><label for="tab-2" class=
            "tab">Sign Up</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user" class="label">Email</label>
                  <input id="user" type="text" class="input" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="pass" type="password" class="input"
                  data-type="password" />
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check"
                  checked="checked" /> <label for="check">Keep me
                  Signed in</label>
                </div>
                <div class="group">
                  <input type="submit" id="login" class="button"
                  value="Sign In" />
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </div>
              <div class="sign-up-htm">
                <div class="group">
                  <label for="user" class="label">Email</label>
                  <input id="email" type="text" class="input" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="passSignUp" type="password" class=
                  "input" data-type="password" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat
                  Password</label> <input id="passSignUp2" type=
                  "password" class="input" data-type="password" />
                </div>
                <div class="group">
                  <input type="submit" id="signup" class="button"
                  value="Sign Up" />
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1">Already Member?</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- End of Signup\Login process view -->
    <!-- Start of Slots Machine -->

                </h2><label for="tab-1"><a class="close" href=
                "#">×</a></label>
                <div class="content">
    
                    <div class="select">
                        <select id="words">
                            
                        </select>
                    </div>
                    <button id="Play" value="Play"></button>
                </div>
                </div>
