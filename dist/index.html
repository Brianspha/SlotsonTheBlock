<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
      Slots
    </title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="js/app.js" type="text/javascript">
</script>
  </head>
  <body>
    <!-- Start of Signup\Login process view -->
    <div class="containerM" id="container1">
      <div class="container__child signup__thumbnail">
        <!-- <div class="thumbnail__logo">
               <h1 class="logo__text"></h1>
               </div> -->
        <div class="thumbnail__content text-center">
          <h2 class="heading--secondary">
            Slots.
          </h2>
          <p class="intropara">
            Welcome to Slots on the Blockchain, Gambling made easy
            and safe
          </p>
        </div>
        <div class="signup__overlay"></div>
      </div>
      <div class="container__child signup__form">
        <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class=
            "sign-in" checked="checked" /><label for="tab-1" class=
            "tab">Sign In</label> <input id="tab-2" type="radio"
            name="tab" class="sign-up" /><label for="tab-2" class=
            "tab">Sign Up</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user" class="label">Email</label>
                  <input id="user" type="text" class="input" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="pass" type="password" class="input"
                  data-type="password" />
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check"
                  checked="checked" /> <label for="check">Keep me
                  Signed in</label>
                </div>
                <div class="group">
                  <input type="submit" id="login" class="button"
                  value="Sign In" />
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </div>
              <div class="sign-up-htm">
                <div class="group">
                  <label for="user" class="label">Email</label>
                  <input id="email" type="text" class="input" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="passSignUp" type="password" class=
                  "input" data-type="password" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat
                  Password</label> <input id="passSignUp2" type=
                  "password" class="input" data-type="password" />
                </div>
                <div class="group">
                  <input type="submit" id="submit" class="button"
                  value="Sign Up" />
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1">Already Member?</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- End of Signup\Login process view -->
    <!-- Start of Slots Machine -->
    <div id="Main">

          <!--- Overlay Menu Start -->
          <div class="container">
                <div class="row nav-wrapper">
                    <div class="col-md-6 col-sm-6 col-xs-6 text-right navicon">
                        <p>MENU</p>
                        <a id="trigger-overlay" class="nav-toggle" href="#">
                        <span></span>
                        </a>
                    </div>
                </div>
        
                
                <div class="overlay overlay-boxify">
                    <nav>
                        <ul>
                            <li><a href="#popup1"><i class="fa fa-heart"></i>Play</a></li>
                            <li><a href="#popup2"><i class="fa fa-flash"></i>Buy Dogo</a></li>
                        </ul>
                        <ul>
                            <li><a href="#popup3"><i class="fa fa-desktop"></i>Cashout</a></li>
                            <li><a href="#popup4"><i class="fa fa-download"></i>Profile</a></li>
                      <li><a href="#popup5"><i class="fa fa-download"></i>About</a></li>
                      <li><a href="#popup6"><i class="fa fa-download"></i>Logout</a></li>
                        </ul>
                    </nav>
                </div>
                </div>      
       <!--  Overlay Menu End -->
      <!--Popup Start -->
      <!-- Play popup start -->
      <div id="popup1" class="ovarlay">
        <div class="popup">
          <h2>
            <label for="tab-1">Play</label>
          </h2><label for="tab-1"><a class="close" href=
          "#">×</a></label>
          <div class="content"></div>
        </div>
      </div><!--Play popup End -->
      <!-- Buy Dogos Popup-->
      <div id="popup2" class="ovarlay">
        <div class="popup">
          <h2>
            <label for="tab-1">Buy Dogo</label>
          </h2><label for="tab-1"><a class="close" href=
          "#">×</a></label>
          <div class="content"></div>
        </div>
      </div><!--Buy Dogos End -->
      <!-- Cash Out Popup Start -->
      <div id="popup3" class="ovarlay">
        <div class="popup">
          <h2>
            <label for="tab-1">Cashout</label>
          </h2><label for="tab-1"><a class="close" href=
          "#">×</a></label>
          <div class="content"></div>
        </div>
      </div><!-- Cashout Popup End -->
      <!-- Profile Popup start -->
      <div id="popup4" class="ovarlay">
        <div class="popup">
          <h2>
            <label for="tab-1">Profile</label>
          </h2><label for="tab-1"><a class="close" href=
          "#">×</a></label>
          <div class="content"></div>
        </div>
      </div><!-- Profile popup End-->
      <!-- About Popup start -->
      <div id="popup5" class="ovarlay">
        <div class="popup">
          <h2>
            <label for="tab-1">About</label>
          </h2><label for="tab-1"><a class="close" href=
          "#">×</a></label>
          <div class="content"></div>
        </div>
      </div><!-- About Popup End -->
      <!-- Logout Popup Start -->
      <div id="popup6" class="ovarlay">
        <div class="popup">
          <h2>
            <label for="tab-1">Logout</label>
          </h2><label for="tab-1"><a class="close" href=
          "#">×</a></label>
          <div class="content"></div>
        </div>
      </div>
      <!--Logout Popup End -->
      <!-- Overlay Menu End -->
      
      <canvas id="CanvasT">


      </canvas>
      </div>
      <!-- Slots Machine -->
      <!-- Slots Machine End-->

         <h3>Contract Calls </h3>
         
         <p>Javascript calls being made: </p>
         <div class="logs">
         </div>

  </body>
